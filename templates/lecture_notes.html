<!DOCTYPE html>
<HTML>
<HEAD>
  <title> Maruth Goyal </title>
  <link rel="apple-touch-icon" sizes="180x180" href="{{image_dir}}/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{image_dir}}/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{image_dir}}/favicon/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta charset="utf-8"/>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto Slab' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css" integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js" integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js" integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI" crossorigin="anonymous"
      onload="renderMathInElement(document.body);"></script>
</HEAD>
  <BODY>
  <H2> Lecture Notes </H2>
  {% for section in notes %}
  <H3>{{section["name"]}}</H3>
  {% if "text" in section  %}
  {{section["text"]}}
  {% endif %}
  <ol>
    {% for (title, pdf) in section["files"] %}
    <li> <a href="{{notes_dir}}/{{pdf}}"> {{title}} </a> </li>
    {% endfor %}
  </ol>
  {% endfor %}
  </BODY>
</HTML>
